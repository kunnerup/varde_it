<!--BLOG PAGE-->
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harder & Køhler - IT service, sikring og el-installation</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="16x16">
</head>
<body>
<section id="blog">
    <div id="bloghero">
        <h2>Velkommen til vores blog</h2>
        <p>Få inspiration, se vores test og meget mere.</p>
        <img id="bloglogo" src="images/logo_notext.png" alt="logo uden tekst">
    </div>
    <div id="filters">
    <h4>Søg efter titel</h4>
    <input type="search" placeholder="Søg" onkeyup="search(this.value)">

    <h4>Vælg bestemt kategori</h4>
    <select id="select-category" name="category" onchange="categorySelected(this.value)">
        <option value="">Vælg kategori</option>
      </select>

</div>
    <section id="post_container"></section>
<section id="detail-view"></section>"

<section class="contact">

    <h2>Kontakt os i dag!</h2>
    <div class="contact_form_box">
        <form method="POST" action="mail.php">
          <input type="text" placeholder="Navn" name="name">
          <input type="email" placeholder="E-mail" name="email">
          <input type="telNo" placeholder="Telefonnr." name="phone">
          <input type="subject" placeholder="Emne" name="emne">
          <textarea name="message" placeholder="Skriv venligst din besked her." rows="4" cols="50"></textarea>
          <input class="orangebutton" id="send_message" type="submit" value="Send besked">
          
        </form>
      </div>
    
    
    </section>

</section>
    <div id="loader">
        <div class="spinner"></div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
